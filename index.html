<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de time</title>
</head>
<body>
    <h1>Escalação do time</h1>
    <hr>
    <h2>Escalar Jogador</h2>
    <p>
        <label for="position">Posição: </label>
        <input type="text" name="position" id="position">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name">
        <label for="number">Numero: </label>
        <input type="text" name="number" id="number">
        <button onclick = "addPlayer()">Escalar Jogador</button>
    </p>
    <h2>Remover Jogador</h2>
    <p>
        <label for="numberToRemove">Numero: </label>
        <input type="text" name="numberToRemove" id="numberToRemove">
        <button onclick = "removeToPlayer()">Remover Jogador</button>
    </p>
    <h2>Time</h2>

    <ul id="teamList"></ul>

    <script src="./index.js"></script>
</body>
</html>
